<script>




d3.dsv(",","/static/demo_data/board_games.csv", function(d) {
  console.log(d);
  return {
    source: d.source,
    target: d.target,
    value: +d.value
  }
}).then(function(data) {

  var links = data;
  console.log(links);
  var nodes = {};

  // compute the distinct nodes from the links.
  links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source}); //changed to name2 to get soruce not just target for labeling purposes (may need to change back to just name)
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
      //link.value = +link.value;
  });



  var width = 1200,
      height = 700;
  
  //var color = d3.scale.category10();

  var force = d3.forceSimulation()
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(100))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX())
      .force("y", d3.forceY())
      .force("charge", d3.forceManyBody().strength(-250))
      .alphaTarget(1)
      .on("tick", tick);


    

  var svg = d3.select("body").append("svg")
      
      .attr("width", width)
      .attr("height", height);
    
  //GT username 
  // svg.append("text")
  //         .attr("x", width-175)  
  //         .attr("y", 20)
  //         .attr("font-size", "8px")
  //         .attr("font-family", "Sans serif")
  //         .text("akoretchko3");

  // add the links
  var path = svg.append("g")
      .selectAll("path")
      .data(links)
      .enter()
      .append("path")
      .attr("class", function(d) { return "link " + d.type; })
      .style("stroke", function(d) {if(d.value > 0) {return 'grey'}
            else {return 'green'}})
    .style("stroke-width", function(d) {if(d.value > 0) {return '3px'}
            else {return '1.5px'}})
    .style("stroke-dasharray", function(d) {if(d.value > 0) {return ('0','0')}
            else {return ('3','3')}});

  // define the nodes
  var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
        .on("dblclick", releasenode); //double click to release node
  
      ///Getting nodes to be the correct weight
    // Add degree  aka place holder for weight
    d3.selectAll('g.node')
      .each(function(d) {
        d.degree = 0;
      });

      // get weight
      links.forEach(function(d){
        d.source.degree += 1;
        d.target.degree += 1;
      });

      // Accessor functions to get min & max
    var minDegree = d3.min(
      d3.values(nodes), function(d) {
        return d.degree; })

    var maxDegree = d3.max(
      d3.values(nodes), function(d) { 
        return d.degree; })

        // Create node scale based on degree
    var nodescale = d3.scaleSqrt()
      .domain( [minDegree, maxDegree] )
      .range( [3, 15] ); // Change this to your desired range

  // add the nodes
  node.append("circle")
    .attr("r", function(d) {
      return nodescale(d.degree);
    })
      //.style("fill", "#2ca25f"); 
      // .style("fill", function(d) { 
      //   return (nodescale(d.degree) > 10 ? "#43a2ca" : "#a8ddb5"); });
      .style("fill", function(d) {
        if (nodescale(d.degree) <= 5) {
          return "#ffffcc"
        }
        else if (5 < nodescale(d.degree) && nodescale(d.degree)  <= 12) {
          return "#a1dab4"
        } 
        else if (12 < nodescale(d.degree) && nodescale(d.degree)  <= 13) {
          return "#41b6c4"
        }

        else {
          return "#225ea8"
        }
      });
 
      


  // add the labels
  node.append("text")
      .attr("x",12)
      .attr("dy",-7) //gets top right , bold font is taken care of in the text part above
      .text(function(d) {return d.name;});



  // add the curvy lines
  function tick() {
      path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
      });

      node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")"; 
      });
  };

  function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
    
      d.fx = d.x;
      d.fy = d.y;
      
  };

  function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
      d3.select(this).select("circle")
          .attr("stroke-width", 1)
          .attr("stroke", "black")
          .style("fill", "red"); //changes colors when dragged

  };


 



  function dragended(d) {
      if (!d3.event.active) force.alphaTarget(0);
      if (d.fixed == true) {
          d.fx = d.x;
          d.fy = d.y;
      }
      else {
        d.fx = d3.event.x;
        if (d.fx>= width) {
          d.fx = width - 25
        }
        if (d.fx <= 0 ){
          d.fx = 25
        }
        
        d.fy = d3.event.y;
        if (d.fy >= height) {
          d.fy = height - 10
        }
        if (d.fy <= 0) {
          d.fy = 10
        }
        }
  
          // d.fx = d3.event.x;; //pins the nodes
          // d.fy = d3.event.y;; //pins the nodes
      
  };

  function releasenode(d) {
          d.fx = undefined;
				  d.fy = undefined;
          d3.select(this).select("circle")
          .attr("stroke-width", 1)
          .attr("stroke", "black")
          .style("fill", function(d) {
            if (nodescale(d.degree) <= 5) {
                  return "#ffffcc"
                }
            else if (5 < nodescale(d.degree) && nodescale(d.degree)  <= 12) {
                  return "#a1dab4"
                } 
            else if (12 < nodescale(d.degree) && nodescale(d.degree)  <= 13) {
                  return "#41b6c4"
                }
            else {
                return "#225ea8"
                  }});
          //.style("fill", "blue"); //reverts to oringal color after release

    }; //double click to release node
  
}).catch(function(error) {
  console.log(error);
});

</script>
